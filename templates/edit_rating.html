{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card upload-content">
                <div class="card-content">
                    <h3 class="center">Edit Your Rating or Review</h3>
                    <div class="row center">
                        <img src="{{ album['image'] }}" alt="Album Image" height="150" width="150">
                        <h4>{{ album["artist"] }}</h4>
                        <h5>{{ album["album"] }}</h5>
                        <form method="POST" action="{{ url_for('edit_rating', rating_id=rating._id) }}">
                            <div class="row">
                                <!-- Edit Rating -->
                                <div class="input-field col s6 offset-s3">
                                    <p class="range-field">
                                        <label for="range" class="label-heading">Rate</label>
                                        <input type="range" name="rating" id="test5" min="0" max="100"
                                            value="{{rating.rating}}" required />
                                    </p>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Edit Uploaded Album Review -->
                                <div class="input-field col s10 offset-s1">
                                    <i class="fas fa-comment prefix light-grey-text text-darken-4"></i>
                                    <textarea id="review" name="review" class="materialize-textarea"
                                        data-length="120">{{rating.review}}</textarea>
                                    <label for="review">Edit a Review</label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="row submit-button">
                                <div class="card-action col s12">
                                    <button class="btn-large waves-effect waves-light" type="submit" name="action">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
