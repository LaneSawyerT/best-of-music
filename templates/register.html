{% extends "base.html" %}
{% block content %}

<section>
    <!-- flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="row flashes">
        <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</section>

<!--Register Content -->
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card register-content">
                <div class="card-content">
                    <span class="card-title">Sign up for a new page</span>
                    <form action="/register" method="POST">
                        <div class="row">
                            <!-- Email input-->
                            <div class="input-field">
                                <i class="fas fa-envelope prefix light-grey-text text-darken-4"></i>
                                <input id="email" name="email" type="email" class="validate">
                                <label for="email">Email</label>
                                <span class="helper-text" data-error="Try Again" data-success="Correct">Is it
                                    a real email?</span>
                            </div>

                            <!-- Username input-->
                            <div class="input-field">
                                <i class="fas fa-user-plus prefix light-grey-text text-darken-4"></i>
                                <input id="username" name="username" type="text" class="validate" minlength="4"
                                    maxlength="10" required>
                                <label for="username">Username</label>
                            </div>

                            <!-- Password input-->
                            <div class="input-field">
                                <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
                                <input id="password" name="password" type="password" minlength="4" maxlength="10"
                                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>

                            <!-- Submit Button -->
                            <div class="submit-button">
                                <div class="card-action">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">
                                        Register <i class="fas fa-sign-in-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
