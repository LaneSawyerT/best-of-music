{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card register-content">
            <div class="card-content">
                <span class="card-title">Sign up for a new page</span>
                <div class="row">
                        <form class="col s8">
                            <div class="row">
                                <!-- Email input-->
                                <div class="input-field col s12 offset-m3">
                                    <i class="fas fa-envelope prefix light-grey-text text-darken-4"></i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                    <span class="helper-text" data-error="Try Again" data-success="Correct">Is it
                                        a real email?</span>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Username input-->
                                <div class="input-field col s12 offset-m3">
                                    <i class="fas fa-user-plus prefix light-grey-text text-darken-4"></i>
                                    <input id="username" name="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Password input-->
                                <div class="input-field col s12 offset-m3">
                                    <i class="fas fa-user-lock prefix light-grey-text text-darken-4"></i>
                                    <input id="password" name="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
            <div class="card-action center">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Create Your Account <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
