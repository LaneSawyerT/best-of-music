{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="card upload-content">
            <div class="card-content">
                <span class="card-title upload-heading">Upload a New Artist</span>
                <div class="row">
                    <form class="col s12" method="POST" action="">
                        <div class="row">
                            <!-- Artist Name -->
                            <div class="input-field col s10 offset-s1">
                                <i class="fas fa-user-plus prefix light-grey-text text-darken-4"></i> 
                                <input placeholder="Album Name" id="album_name" name="album_name" type="text"
                                    class="validate" minlength="1" maxlength="30" required>
                                <label for="album_name">Enter an Artist</label> </div>
                        </div>
                            <div class="row">
                                <!-- Image URL -->
                                <div class="input-field col s10 offset-s1">
                                    <i class="fas fa-images prefix light-grey-text text-darken-4"></i> 
                                    <input placeholder="Album Name" id="album_name" name="album_name" type="text"
                                        class="validate" minlength="15" maxlength="50" required>
                                    <label for="album_name">Enter Artist Image URL</label> </div>
                            </div>
                            <div class="row">
                                <!-- Artist Description -->
                                <div class="input-field col s10 offset-s1">
                                    <i class="fas fa-comment prefix light-grey-text text-darken-4"></i> 
                                    <input placeholder="Album Name" id="album_name" name="album_name" type="text"
                                        class="validate" minlength="5" maxlength="50">
                                    <label for="album_name">Enter a description(optional)</label> </div>
                            </div>
                </div>
                <!-- Submit Button -->
                <div class="row submit-button">
                    <div class="card-action">
                        <button class="btn-large waves-effect waves-light" type="submit" name="action">
                            Submit
                        </button>
                    </div>
                </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
