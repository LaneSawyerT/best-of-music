{% extends "base.html" %}
{% block content %}

<section>
    <!-- flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="row flashes">
        <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</section>


<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card upload-content">
                <div class="card-content">
                    <span class="card-title upload-heading">Upload a New Artist</span>
                    <form method="POST">
                        <div class="row">
                            <!-- Artist Name -->
                            <div class="col s10 offset-s1">
                                <div class="input-field">
                                    <i class="fas fa-user-plus prefix light-grey-text text-darken-4"></i>
                                    <input placeholder="Artist Name" id="artist_name" name="artist_name" type="text"
                                        class="validate" minlength="1" maxlength="20" required>
                                    <label for="artist_name">Enter an Artist</label>
                                </div>
                            </div>
                        </div>
                        <!-- Submit Button -->
                        <div class="row submit-button">
                            <div class="card-action">
                                <button class="btn-large waves-effect waves-light" type="submit" name="action">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
