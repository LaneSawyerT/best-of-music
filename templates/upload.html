{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="card upload-content">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>Choose an Artist</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                        <div class="input-field col s6">
                            <a class="waves-effect waves-light btn-large"><i class="material-icons left"></i>Upload a
                                New Artist</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Enter Album Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Image URL</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <form action="#">
                                <p class="range-field">
                                    <input type="range" id="test5" min="0" max="100" />
                                </p>
                            </form>
                        </div>
                    </div>

                    <div class="row">
                        <form class="col s12 offset-m2 ">
                            <div class="row">
                                <div class="input-field col s8 ">
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Enter a review(optional)</label>
                                </div>
                            </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="row submit-button"></div>
                    <div class="card-action">
                        <button class="btn-large waves-effect waves-light" type="submit" name="action">
                            Submit 
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
