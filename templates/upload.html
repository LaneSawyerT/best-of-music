{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
        <div class="card upload-content">
            <div class="row">
                

            </div>
            <div class="row">
                <form class="col s12" method="POST" action="{{ url_for('upload') }}">
                    <span class="card-title" >Upload a New Album</span>
                    <div class="row">
                        <!-- Artist Name Dropdown -->
                        
                        <div class="input-field col s4 offset-s1">
                            <select id="artist_name" name="artist_name" class="validate" required>
                                <option value="" disabled selected>Choose an Artist</option>
                                {% for artist in artists %}
                                <option value="{{ artist._id }}"> {{ artist.artist_name }} </option>
                                {% endfor %}
                            </select>
                            <label for="artist_name">Artist Name</label>
                        </div>
                        <!-- Upload New Artist button -->
                        <div class="input-field col s6 center">
                            <a class="waves-effect waves-light btn-large" href="{{ url_for('upload') }}"><i
                                    class="material-icons left"></i>Upload a
                                New Artist</a>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Album Name -->
                        <div class="input-field col s10 offset-s1">
                            <input placeholder="Album Name" id="album_name" name="album_name" type="text"
                                class="validate" minlength="1" maxlength="50" required>
                            <label for="album_name">Enter an Album</label> </div>
                    </div>
                    <div class="row">
                        <!-- Image -->
                        <div class="input-field col s10 offset-s1">
                            <input placeholder="Image URL" id="image_url" name="image_url" type="text" class="validate">
                            <label for="image_url">Enter Image URL</label> </div>
                    </div>
            </div>
            <div class="row">
                <!-- Rating -->
                <div class="input-field col s6 offset-s3">

                    <p class="range-field">
                        <input type="range" name="rating" id="test5" min="0" max="100" required />
                    </p>

                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <textarea id="review" name="review" class="materialize-textarea" data-length="120"></textarea>
                    <label for="review">Enter a review(optional)</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row submit-button">
                <div class="card-action col s12">
                    <button class="btn-large waves-effect waves-light" type="submit" action="submit">
                        Submit
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

</div>
</div>
</div>

{% endblock %}
